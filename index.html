<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background-image: url(images/bg.jpg);background-size: 1600px">
	<div style="display: flex;">
    	<div class="enemy" style="width: 700px; height: 200px ; margin-left: 450px; margin-top: 200px">
    	
    	</div>
    	<div style="width: 50px; height: 150px; background-color: blue; margin-top: 200px; margin-left: 170px" class="pack1">
    	
    	</div>
    </div>

	<div style="display: flex;">
    	<div class="player" style="width: 700px; height: 200px ; margin-left: 450px; margin-top: 50px">
    	
    	</div>
    	<div style="width: 50px; height: 150px; background-color: blue; margin-top: 50px; margin-left: 170px" class="pack2">
    	
    	</div>
    </div>


<script type="text/javascript">

	let func = function() { //функция с аргументом
		let getRandom = Math.random()*4
		let round = Math.round(getRandom)
		return round
	}
  let pack1 = document.querySelector(".pack1")
  let enemy = function(arg) { //функция с аргументом

	for(let index = 0; index<arg; index = index + 1){//цикл	
    let card = document.createElement('img')
    let enemy = document.querySelector(".enemy")
    enemy.appendChild(card)


		let array = ["images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png","images/7.png","images/8.png",
		"images/9.png","images/10.png", "images/super.png"]; 
		let random = Math.random()*10
        let round2 = Math.round(random)
		card.src = array[round2]
		card.style.width = 150 + "px"
    }

    }
    pack1.onclick = function(){

    	enemy(func())
    }

    

     let pack2 = document.querySelector(".pack2")     
     let player = function(arg) { //функция с аргументом
	for(let index = 0; index<arg; index = index + 1){//цикл	
    let card = document.createElement('img')
    let player = document.querySelector(".player")
    player.appendChild(card)


		let array = ["images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png","images/7.png","images/8.png",
		"images/9.png","images/10.png", "images/super.png"]; 
		let random = Math.random()*10
        let round2 = Math.round(random)
		card.src = array[round2]
		card.style.width = 150 + "px"
    }

    }
    pack2.onclick = function(){

    	player(func())
    }


</script>
</body>
</html>
